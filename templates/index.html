<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Parser & Job Suggestions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Color Palette: Primary: #007bff (Blue), Accent: #17a2b8 (Cyan) */

    body {
      font-family: 'Segoe UI', Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .upload-box {
      background: white;
      color: #343a40;
      border-radius: 15px;
      padding: 40px; 
      max-width: 450px; 
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); 
     transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

  .upload-box:hover {
   transform: translateY(-8px);
   box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
  }

  .upload-box h2 {
   font-size: 1.75rem;
   color: #007bff;
   margin-bottom: 0.5rem;
  }

  .upload-box p {
   color: #6c757d; 
   font-size: 1rem;
   margin-bottom: 1.5rem;
  }

  .form-control {
   border-radius: 8px; 
   border: 1px solid #ced4da;
   padding: 0.75rem 1rem;
   transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .form-control:focus {
   border-color: #007bff;
   box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25); 
  }

  .form-control:hover {
   border-color: #007bff;
   box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.1);
  }

  input[type="file"]::file-selector-button {
   background-color: #007bff;
   color: white;
   border: none;
   padding: 0.5rem 1rem;
   border-radius: 6px;
   cursor: pointer;
   transition: background-color 0.3s ease-in-out;
  }

  input[type="file"]::file-selector-button:hover {
   background-color: #0056b3;
  }

  .btn-custom {
   background-color: #17a2b8; 
   border-color: #17a2b8;
   color: white;
   font-weight: 600;
   padding: 0.75rem 1.5rem;
   border-radius: 8px;
   letter-spacing: 0.05em;
   transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.3s ease-in-out;
  }

  .btn-custom:hover {
   background-color: #138496; 
   border-color: #138496;
   transform: translateY(-1px); 
   box-shadow: 0 4px 10px rgba(23, 162, 184, 0.4);
  }

  .btn-custom:active {
   transform: translateY(0);
   box-shadow: none;
  }
 </style>
</head>
<body>
 <section class="hero">
  <div class="upload-box">
   <h2 class="fw-bold mb-2">Resume Parser and Job Suggestions</h2>
   <p class="mb-4">The simplest way to find your perfect job match.</p>
   <form action="/upload_resume" method="POST" enctype="multipart/form-data">
    <div class="mb-4">
     <input class="form-control" type="file" name="resume" accept=".pdf" required>
    </div>
    <button type="submit" class="btn btn-custom w-100">Find Your Job</button>
   </form>
  </div>
 </section>
</body>
</html>
